<teleport to=".v-room-title">
  <span class="v-room-name font-cursive unselectable" v-text="Valkyrie.room.x + ' ' + Valkyrie.room.y"></span>
  <i class="el-icon-map-location cursor-pointer" @click="clickMapIcon()"></i>
  <!-- 地图弹窗 -->
  <el-dialog
    :width="`${Valkyrie.map.width}px`"
    :title="Valkyrie.room.x" center destroy-on-close
    :visible.sync="showMapDialog"
    v-model:visible="showMapDialog"
  >
    <div
      class="v-room-map unselectable"
      :style="`max-width: ${Valkyrie.map.width}px; max-height: ${Valkyrie.map.height}px;`"
      v-html="Valkyrie.map.svg"
    ></div>
  </el-dialog>
</teleport>
