<teleport to=".v-room-title">
  <span class="v-room-name v-font v-unselectable" v-text="roomName"></span>
  <i class="el-icon-map-location v-cursor-pointer" @click="clickMapIcon()"></i>
  <!-- 地图弹窗 -->
  <el-dialog
    :width="`${map.width}px`"
    :title="roomName" center destroy-on-close
    :visible.sync="showRoomMapDialog"
    v-model:visible="showRoomMapDialog"
  >
    <div class="v-room-map v-unselectable" :style="`max-width:${map.width}px;max-height:${map.height}px;`" v-html="map.svg"></div>
  </el-dialog>
</teleport>
