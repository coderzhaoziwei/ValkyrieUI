<teleport to=".v-room-title">
  <span class="v-room-name font-cursive unselectable" v-text="roomName"></span>
  <i class="el-icon-map-location cursor-pointer" @click="clickMapIcon()"></i>
  <!-- 地图弹窗 -->
  <el-dialog
    :width="`${cache.map.width}px`"
    :title="cache.room.x + ' ' + cache.room.y" center destroy-on-close
    :visible.sync="showRoomMapDialog"
    v-model:visible="showRoomMapDialog"
  >
    <div
      class="v-room-map unselectable"
      :style="`max-width: ${cache.map.width}px; max-height: ${cache.map.height}px;`"
      v-html="cache.map.svg"
    ></div>
  </el-dialog>
</teleport>
