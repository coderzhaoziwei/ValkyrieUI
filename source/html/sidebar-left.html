<teleport to=".v-sidebar-left">
  <div class="v-sidebar-inner" v-show="showSidebarLeft">
    <!-- header -->
    <div class="v-header">
      <div>
        <span class="v-font" v-text="name"></span>
        <i v-if="genderValue===0" style="padding-left: 0.5em;" class="el-icon-female"></i>
        <i v-if="genderValue===1" style="padding-left: 0.5em;" class="el-icon-male"></i>
      </div>
      <i class="el-icon-menu"></i>
    </div>
    <!-- score -->
    <div class="v-score">
      <div class="v-score-row">
        <div class="v-score-title v-font" v-html="score.level"></div>
        <div class="v-score-value v-font" v-text="score.family"></div>
      </div>
      <div class="v-score-row">
        <div class="v-score-title v-font">经验</div>
        <div class="v-score-value" v-text="Number(jy.toFixed()).toLocaleString()"></div>
      </div>
      <div class="v-score-row">
        <div class="v-score-title v-font">潜能</div>
        <div class="v-score-value" v-text="Number(qn.toFixed()).toLocaleString()"></div>
      </div>
      <el-progress
        class="v-percentage v-percentage-hp"
        :text-inside="true"
        :stroke-width="12"
        :percentage="hpPercentage"
      ></el-progress>
      <el-progress
        class="v-percentage v-percentage-mp"
        :text-inside="true"
        :stroke-width="12"
        :percentage="mpPercentage"
      ></el-progress>
      <!-- stroke-linecap	circle/dashboard 类型路径两端的形状	string	butt/round/square -->
    </div>

  </div>
</teleport>
